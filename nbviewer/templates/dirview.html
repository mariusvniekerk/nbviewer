{% extends "layout.html" %}
{% block body %}
{{ link_breadcrumbs(breadcrumbs) }}
    <table class='table table-condensed table-bordered table-striped'>
            <thead>
                <tr><th>Name</th></tr>
            </thead>
            <tbody>
                <tr><td>
                {% if len(breadcrumbs) > 1 %}
                    <a href='../'><i class='icon-backward'></i> ..</a>
                {% endif %}
                </td></tr>
                {% for entry in entries %}
                  <tr><td><i class='{{entry.class}}'></i>
                  {% if entry.url %}
                    <a href='{{entry.url}}'>
                  {% endif %}
                      {{entry.name}}
                  {% if entry.url %}
                    </a>
                  {% endif %}
                  </td></tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
